            method: POST
            url: /deposit/validate-transaction
      response:
            status: 200
            headers:
                  content-type: application/json
            file: /response-data/validate-transaction.json
-
      description: 'Deposit[process-transaction]'
      request:
            method: POST
            url: /deposit/process-transaction
      response:
